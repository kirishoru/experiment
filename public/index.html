<!doctype html>
<html>

<head>
    <title>Those Places</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet-src.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>


</head>

<body>
    <div class="container">
        <div class="row">
<!--            <div class="col-xl-1"></div>-->
            <div class="col-xs-12">
                <h2></h2>

                <div id="map"></div>

                <form class="form-inline" id="addPlace">
                    <div class="form-group col-xs-12" style="margin-bottom: 15px;">
                        <div class="input-group" style="width: inherit;">

                            <input class="form-control" id="inputLocation" type="text" placeholder="Add all or part of an address, then rate it.">
                            <span class="input-group-addon" style="width: 100px;">
                            <small>(Hate it)</small>:1                  
                            <input type="radio" name="rate" id="r1" value=1>
                            <input type="radio" name="rate" id="r2" value=2>
                            <input type="radio" name="rate" id="r3" value=3>
                            <input type="radio" name="rate" id="r4" value=4>
                            <input type="radio" name="rate" id="r5" value=5>
                            5:<small>(Love it)</small></span>
                            <!span class="input-group-btn">
<!--                                <button class="btn btn-primary btn-block" id="btnAddPlace">Map it</button>-->
                            <!/span>
                        </div>
                    </div>
                    <div class="form-group col-xs-12" style="margin-bottom: 15px;">
                        <textarea id="comment" class="form-control" rows="2" placeholder="Care to explain your rating?" style="width: 100%;"></textarea>
                    </div>

						 <div class="form-group col-xs-12"><button class="btn btn-primary btn-block" id="btnAddPlace">Map it</button></div>

                </form>

            </div>
<!--            <div class="col-xl-1"></div>-->
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    </script>
    <script src="js/global.js"></script>


</body>

</html>
