<body>
<div class="container-fluid">
<div id="map" style="width: 100%; height: 100%; position: fixed; top: 0; left: 0; right: 0; bottom: 0;"></div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
</button>
<!--								<h4 class="modal-title" id="myModalLabel">title</h4>-->
</div>
<div class="modal-body text-center">
<p>Tell me how you feel about that place.</p>
<button name="rate" class="btn btn-lg ratebtn" type="button" id="r1" value="1"><i class="fa fa-smile-o"></i>
</button>
<button name="rate" class="btn btn-lg ratebtn" type="button" id="r2" value="2"><i class="fa fa-meh-o"></i>
</button>
<button name="rate" class="btn btn-lg ratebtn" type="button" id="r3" value="3"><i class="fa fa-frown-o"></i>
</button>
</div>
<div class="modal-body">
<textarea id="comment" class="form-control" rows="2" placeholder="Why?" style="width: 100%;"></textarea>
</div>
<div class="modal-footer">
<button type="button" class="btn" data-dismiss="modal" id="submit">Submit</button>
</div>
</div>
</div>
</div>
</div>
	<script src="js/map.js"></script>
    <script>
var myButton = L.control({ position: 'topright' });

myButton.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'img-thumbnail');
    this._div.innerHTML = '<button class="btn" id="btnAddPlace" style="background-color: #825182;"><span class="fa fa-crosshairs med"></span></button>';
    return this._div;
};

myButton.addTo(map);
    </script>
</body>
